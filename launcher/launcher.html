<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netzyn Webplayer Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
            background-color: #f5f5f5;
        }
        
        .app-section {
            margin: 40px auto;
            max-width: 300px;
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .app-icon {
            width: 128px;
            height: 128px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .app-icon:hover {
            transform: scale(1.05);
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <!-- APP WITH NO TOOLBAR (PAGE) -->
    <div class="app-section">
        <h2>No Toolbar (page.html)</h2>
        <a href="https://nz-prod-web.nz-naas.com/webplayer/page/page.html?app=candycrush" target="_blank"></a>
            <img src="assets/candycrush.png" class="app-icon" alt="Candy Crush">
        </a>
    </div>

    <!-- APP WITH TIMER (SWIPE-TO-PLAY) -->
    <div class="app-section">
        <h2>Toolbar (timer.html)</h2>
        <a href="https://nz-prod-web.nz-naas.com/webplayer/timer/timer.html?app=candycrush&color=%23ff6b35&text=Candy%20Crush&icon=https://nzos.netzyn.com/files/icons/candycrush.png&orient=P&install=https://play.google.com/store/apps/details?id=com.king.candycrushsaga&install_ios=https://apps.apple.com/us/app/candy-crush-saga/id553834731" target="_blank">
            <img src="assets/candycrush.png" class="app-icon" alt="Candy Crush">
        </a>
    </div>

</body>
</html>
