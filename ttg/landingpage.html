<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Netzyn</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
            background-color: #000;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #01203a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .splash-screen img {
            width: 100%;
            height: auto;
        }

        .top-bar {
            width: 100%;
            height: 50px;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            padding-left: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-size: 25px;
        }

        .container {
            width: 100%;
            max-height: 100vh;
            padding-top: 47px;
            display: none;
        }

        .box {
            width: 95%;
            height: 120px;
            margin: 5px auto;
            background-color: #01203a;
            display: flex;
            align-items: center;
            border-radius: 5px;
            border: 1px solid #8ba1d9;
            box-sizing: border-box;
            color: #fff;
            font-weight: 300;
        }

        .box img {
            width: 108px;
            height: 108px;
            padding: 5px 0px 5px 5px;
        }

        .box span {
            font-size: 12px;
            font-weight: 300;
        }

        .hr {
            width: 85%;
            margin: 10px auto;
            border: none;
            border-top: 0.5px solid #2f302f;
        }

        .details {
            width: 100%;
            padding: 10px 10px 10px 5px;
        }

        .reviews {
            font-size: 16px !important;
        }

        .stars {
            font-size: 16px !important;
            color: #f99109;
            float: right;
        }

        .app-name {
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .company {
            text-align: left;
            font-size: 11px;
            color: rgb(104, 109, 112);
        }

        .downloads-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .downloads {
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 6px;
        }

        .button {

            font-size: 14px;
            color: #fff;
            background-color: #4fbb6c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        .button:hover {

    <script>
        // Base URL for fetching app icons
        const baseURL = "https://nzos.netzyn.com/files/apps/";
//        const baseURL = "../apps/";

        let authId      = new URLSearchParams(window.location.search).get("auth_id");
        if(authId == null || authId == "")
            authId = "get auth_id from Netzyn and put here";
        
        // get the operating system
        function getMobileStoreUrlKey() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            // if (/windows phone/i.test(userAgent)) {
            //     return "windows phone";
            // }

            if (/android/i.test(userAgent)) {
                return "storeand";
            }

            if (/iPad|iPhone|iPod/i.test(userAgent)) {
                return "storeios";
            }

            return "storeand";
        }

        //------------------------------------------------------------------------------
        // renderApp
        //! Fetch JSON data for specified app and render it
        //!
        //! @param [in] app     App
        //------------------------------------------------------------------------------
        async function renderApp(app)
        {
            fetch(baseURL + app + ".json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })  
                .then(data => {
                    // Work with the JSON data here
                    //console.log("App json : ", data);
                    const container = document.getElementById("boxContainer");


                    const box = document.createElement("div");
                    box.className = "box";

                    const img = document.createElement("img");
                    img.src = `${baseURL}${app}.png`;
                    img.alt = `${app} icon`;

                    const textDiv = document.createElement("div");

                    const details = document.createElement("div");
                    details.className = "details";

                    if("reviews" in data)
                    {
                        const reviews = document.createElement("span");
                        reviews.className = "reviews";
                        reviews.textContent = `${data.reviews} reviews`;
                        details.appendChild(reviews);
                    }

                    if("stars" in data)
                    {
                        const stars = document.createElement("span");
                        stars.className = "stars";
                        const starRating = parseFloat(data.stars) || 0;
                        stars.innerHTML = "★".repeat(Math.round(starRating)) + "☆".repeat(5 - Math.round(starRating)) + ` ${starRating.toFixed(1)}`;
                        details.appendChild(stars);
                    }

                    if("name" in data)
                    {
                        // Add app name
                        const appName = document.createElement("div");
                        appName.className = "app-name";
                        appName.textContent = data.name;
                        details.appendChild(appName);
                    }


                    if("company" in data)
                    {
                        // Add company
                        const company = document.createElement("div");
                        company.className = "company";
                        company.textContent = data.company;
                        details.appendChild(company);
                    }

                    // Add downloads and buttons
                    const downloadsButtons = document.createElement("div");
                    downloadsButtons.className = "downloads-buttons";

                    if("downloads" in data)
                    {
                        const downloads = document.createElement("span");
                        downloads.className = "downloads";
                        downloads.textContent = data.downloads;
                        downloadsButtons.appendChild(downloads);
                    }

                    const buttons = document.createElement("div");
                    buttons.className = "buttons";

                    let storeand;
                    let storeios;
                    if("storeand" in data)
                        storeand = data.storeand;

                    if("storeios" in data)
                        storeios = data.storeios;


                    if("storeand" in data || "storeios" in data)
                    {
                        const installButton = document.createElement("button");
                        installButton.className = "button";
                        installButton.textContent = "Install";
                        installButton.onclick = () => window.open(getMobileStoreUrlKey() === "storeand" ? storeand : storeios, "_blank");

                        buttons.appendChild(installButton);
                    }

                    let orient="P";
                    if("orient" in data)
                        orient = data.orient;
                    else if(app.includes("_L"))
                        orient = "L";


                    const tryNowButton = document.createElement("button");
                    tryNowButton.className = "button";
                    tryNowButton.textContent = "Try Now";
                    tryNowButton.onclick = () => window.location.href = `pre_applaunch.html?app=${encodeURIComponent(app)}&orient=${orient}&auth_id=${authId}&install=${getMobileStoreUrlKey() === "storeand" ? storeand : storeios}`;

                    buttons.appendChild(tryNowButton);

                    downloadsButtons.appendChild(buttons);
                    details.appendChild(downloadsButtons);

                    // Append the image and details to the box
                    box.appendChild(img);
                    box.appendChild(details);

                    // Append the box to the container
                    container.appendChild(box);

                    // Add a horizontal line between boxes
                    const br = document.createElement("hr");
                    br.className = "hr";
                    container.appendChild(br);

                })
                .catch(error => {
                    // Handle errors
                    console.error('There was a problem with the fetch operation:', error);
                    });            
        }

        //------------------------------------------------------------------------------
        // renderDynamicApps
        //! Render apps dynamically.
        //!     Fetch list of apps as a CSV
        //!         For each app in CSV get app json data
        //------------------------------------------------------------------------------
        async function renderDynamicApps()
        {
            // get list of apps
            fetch(baseURL + "qwerty")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    //console.log('Text content:', text);
                    let csv = text.split(',');
                    //console.log('csv array all elements :', csv);

                    //console.log('arr len:', csv.length);
                    for (let i = 0; i < csv.length; i++) {
                        //console.log("cur index " + i);
                        //console.log(i+ " :: " + csv[i]);
                        renderApp(csv[i]);
                    }
                })
                .catch(error => {
                    console.error('There was a problem fetching the app list:', error);
            }); 
        }
