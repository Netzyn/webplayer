<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netzyn</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #353333;
        }

        #rotatescreenlanscape {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            /* Default to hidden */
            object-fit: cover;
            /* Ensure the image covers the screen */
            background: #01203a;
            /* Optional: fallback background */
            margin: 0 !important;
        }

        #rotatescreenportrait {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            /* Default to hidden */
            object-fit: scale-down;
            /* Ensure the image covers the screen */
            background: #01203a;
            /* Optional: fallback background */
            margin: 0 !important;
        }

        .content {
            display: flex;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* For portrait orientation */
        @media screen and (orientation: portrait) {
            .landscape {
                flex-direction: row;
                transform: rotate(90deg);
                /* Rotate 90 degrees for landscape */
            }

            .portrait {
                flex-direction: column;
                transform: rotate(0deg);
                /* No rotation needed for portrait */
            }

            .close-button {
                position: absolute;
                top: 30px;
                right: 30px;
                padding: 8px 18px;
                color: #ffffff;
                background-color: red;
                /* Add a background color for contrast */
                border: none;
                border-radius: 20px;
                cursor: pointer;
                font-size: 14px;
            }
        }

        /* For landscape orientation */
        @media screen and (orientation: landscape) {
            .landscape {
                flex-direction: row;
            }

            .portrait {
                flex-direction: column;
            }

            .close-button {
                position: absolute;
                top: 30px;
                right: 30px;
                padding: 8px 18px;
                color: #ffffff;
                background-color: red;
                /* Add a background color for contrast */
                border: none;
                border-radius: 20px;
                cursor: pointer;
                font-size: 14px;
            }
        }

        .app-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 10px;
        }

        img {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 10px;
        }

        p {
            margin: 10px;
            font-size: 1.2rem;
        }

        .start-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body id="body">
    <div>
        <button class="close-button" id="close">&#x2716;</button>
        <div class="content" id="content">
            <div class="app-icon" id="app-icon"></div>
            
        </div>
    </div>

    <script>

        // Function to parse the URL query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const closeButton = document.getElementById("close");

        closeButton.onclick = () => {
            window.history.go(-2);
        };

        // Retrieve query parameters
        const app = getQueryParam('app');
        const orientation = getQueryParam('orient');
        const install = getQueryParam('install');

        // Set orientation styles based on the 'orient' parameter
        const contentTag = document.getElementById("content");
        if (orientation === 'P') {
            contentTag.classList.add('portrait');
        } else {
            contentTag.classList.add('landscape');
        }

        // Create the image element
        const img = document.createElement("img");
        img.src = `https://nzos.netzyn.com/files/apps/${app}.png`;
        img.alt = `${app} icon`;

        // Create the text element
        const gametext = document.createElement("p");
        gametext.innerText = `Install To Play ${app}`;

        const appIcon = document.getElementById("app-icon");
        appIcon.appendChild(img);
        appIcon.appendChild(gametext);

        // Create the button element
        const button = document.createElement("button");
        button.className = 'start-button';
        button.onclick = () => window.open(install, "_blank");
        button.innerHTML = `Install`;

        contentTag.appendChild(button);
    </script>
</body>

</html>
